<ion-content>
  <ion-grid class="container" [ngClass]="theme" *ngIf="theme">
    <div class="label">ARE YOU SURE YOU WANT TO DELETE IT?</div>
    <p>You will lose all of your timestamp history and you won't be able to recover it.</p>
    <span class="btn-keep" (click)="back()">Let me keep it</span>
    <button class="delete" (click)="delete()">Yes, Delete it</button>
  </ion-grid>
</ion-content>
